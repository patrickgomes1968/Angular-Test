<div>
<ol>
  <li ng-repeat="item in Dlist.items">
    <div>
      <h4>{{item.name}} <button ng-click="Dlist.onRemove({index: $index});">Don't want this one!</button></h4>
      <div><b>{{item.short_name}}</b>: {{item.description}}</div>
    </div>
  </li>
</ol>
<span class="error">Nothing Found</span>
</div>
