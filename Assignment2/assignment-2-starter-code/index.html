<!doctype html>
<html ng-app='ShoppingListCheckOff' lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div id="list1" ng-controller='ToBuyShoppingController as list1'>
      <div class="col-md-6">
       <h2>To Buy:</h2>
        <div class="panel panel-default panel-heading" >
         <ul>
           <li ng-repeat="item in list1.items">
              Buy {{ item.quantity }} of {{ item.name }}
              <button class="btn btn-default"
              ng-click="list1.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
         </ul>
         <div ng-hide="list1.items.length" class="emptyMessage"> Everything has been bought!</div>
        </div>
      </div>

    <!-- Already Bought List -->
    <div id="list2" ng-controller='AlreadyBoughtShoppingController as list2'>
      <div class="col-md-6">
       <h2>Already Bought:</h2>
        <div class="panel panel-default panel-heading" >
         <ul>
           <li ng-repeat="item in list2.items">
              Bought {{ item.quantity }} of {{ item.name }}</li>
         </ul>
        </div>
      <div ng-hide="list2.items.length" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
