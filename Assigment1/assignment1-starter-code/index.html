<!doctype html>
<html lang="en" ng-app='LunchCheckerApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller='LunchCheckerController' class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="lunchItems"
                    id="lunch-menu" type="text"
                    class="form-control"
                    placeholder="Please enter a list of comma-separated dishes you usually have for lunch">
         </div>
         <div class="form-group">
            <button ng-click = "CountItems();""
                    class="btn btn-default">
                    Check If Too Much
            </button>
         </div>
         <div class="form-group message">
           {{feebackMsg}}
         </div>
   </div>

</body>
</html>
