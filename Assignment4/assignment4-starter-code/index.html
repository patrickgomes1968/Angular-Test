<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container" ng-controller="NarrowItDownController as list">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
        <!-- <div> Items in list = {{list.items.length}}</div> -->
        <input type="text" ng-model="list.itemName" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="list.found();">Narrow It Down For Me!</button>
      </div>
      <p>
      <!-- Bonus loader (see Bonus section of the assignment) -->
      <items-loader-indicator></items-loader-indicator>

      <!-- found-items should be implemented as a component -->
      <found-items items="list.items" errorMsg="list.errorMsg" on-remove="list.removeItem(index)"></found-items>
    
    </div>
  </body>
</html>
